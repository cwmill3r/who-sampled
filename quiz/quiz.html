<!DOCTYPE html>
<html lang="en" style="height:100%">
  <title>Who Sampled?</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Lato', sans-serif;
    }

    .w3-bar,
    h1,
    button {
      font-family: 'Montserrat', sans-serif;
    }

    .fa-anchor,
    .fa-coffee {
      font-size: 200px;
    }
  </style>

  <body style="height:100%">
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-indigo w3-card w3-left-align w3-large">
        <a
          class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large"
          href="javascript:void(0);"
          onclick="myFunction()"
          title="Toggle Navigation Menu"
          ><i class="fa fa-bars"></i
        ></a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white"
          >Home</a
        >
        <a
          href="#"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
          >About</a
        >
        <a
          href="#"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
          >Account Settings</a
        >
        <a
          href="#"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
          >Add Question</a
        >
      </div>

      <!-- Navbar on small screens -->
      <div
        id="navDemo"
        class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large"
      >
        <a href="#" class="w3-bar-item w3-button w3-padding-large">About</a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large"
          >Account Settings</a
        >
        <a href="#" class="w3-bar-item w3-button w3-padding-large"
          >Add Question</a
        >
      </div>
    </div>

    <!-- Content -->
    <div class="w3-display-container w3-light-blue" style="height:100%;">
      <div
        id="quiz-container"
        class="w3-display-middle w3-center w3-light-blue"
      >
        <button
          id="quiz-button"
          class="w3-btn w3-ripple w3-indigo w3-border w3-border-indigo w3-round-xlarge"
        >
          Play
        </button>
        <!-- Cards will appear here -->
      </div>
    </div>

    <script>
      // Used to toggle the menu on small screens when clicking on the menu button
      function myFunction() {
        var x = document.getElementById('navDemo');
        if (x.className.indexOf('w3-show') == -1) {
          x.className += ' w3-show';
        } else {
          x.className = x.className.replace(' w3-show', '');
        }
      }
    </script>
    <script src="./quiz.js"></script>
  </body>
</html>
